<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login</title>
  </head>
  <body>
    <div class="main"></div>
    <div class="page">
      <span class="material-symbols-outlined">
        arrow_back
        </span>
      <h2>Login</h2>
      <h6>Enter your details to Login</h6>
      <h3>Email</h3>
      <div
        class="input-group flex-nowrap p-3 m-0 border-0 bd-example m-0 border-0"
      >
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>
      <div class="password"><h3>Password</h3></div>

      <div
        class="input-group1 flex-nowrap p-3 m-0 border-0 bd-example m-0 border-0"
      >
        <input
          type="text"
          class="form-control"
          placeholder="Enter Password"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>
     <div class="loginbtn">
        <button type="button" id="btn" class="btn 1 btn-primary">Login</button>
     </div>
    
<div class="line-1" >
</div>
     <div class="login">
        <h3>Don't have an account?</h3>
        <a href="index.html">Sign Up</a>
      </div>
      <div class="googlebtn">
        <button type="button" class="btn 1 btn-primary"><img src="Logo.png" alt="">Continue with Google</button>
     </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
